<!DOCTYPE html>
<html>
<head>
    <title>提交成功</title>
    <meta charset="utf-8">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            margin: 0;
        }
        .success-container {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 50px;
            max-width: 500px;
            margin: 50px auto;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        .success-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 1s ease-in-out;
        }
        @keyframes bounce {
            0%, 20%, 60%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            80% { transform: translateY(-10px); }
        }
        h1 { 
            font-size: 2.5em; 
            margin-bottom: 20px; 
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        p { 
            font-size: 1.2em; 
            margin-bottom: 30px; 
            opacity: 0.9;
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: rgba(255,255,255,0.2);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            border: 2px solid white;
            margin: 10px;
            transition: all 0.3s ease;
            font-size: 16px;
        }
        .btn:hover {
            background: white;
            color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .countdown {
            margin-top: 30px;
            font-size: 16px;
            opacity: 0.9;
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
        }
        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.3);
            border-radius: 3px;
            margin: 15px 0;
            overflow: hidden;
        }
        .progress {
            height: 100%;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 200% 100%;
            animation: progress 5s linear, gradient 2s ease-in-out infinite;
            border-radius: 3px;
        }
        @keyframes progress {
            from { width: 100%; }
            to { width: 0%; }
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">🎉</div>
        <h1>提交成功！</h1>
        <p>恭喜！您的表单已成功提交</p>
        <p>即将为您跳转到Google搜索</p>
        
        <a href="javascript:history.back()" class="btn">← 返回表单</a>
        <a href="https://www.google.com" class="btn" target="_blank">🔍 立即访问Google</a>
        <button onclick="cancelRedirect()" class="btn">❌ 取消跳转</button>
        
        <div class="countdown">
            <p id="countdown">5秒后自动跳转到Google...</p>
            <div class="progress-bar">
                <div class="progress" id="progressBar"></div>
            </div>
        </div>
    </div>

    <script>
        let timeLeft = 5;
        let redirectCancelled = false;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            if (redirectCancelled) {
                clearInterval(timer);
                return;
            }
            
            timeLeft--;
            countdownElement.innerHTML = `${timeLeft}秒后自动跳转到Google...<br><small>点击任意位置取消自动跳转</small>`;
            
            if (timeLeft <= 0) {
                clearInterval(timer);
                // 跳转到Google
                window.open('https://www.google.com', '_blank');
                // 同时关闭当前页面（可选）
                // window.close();
            }
        }, 1000);

        // 取消重定向功能
        function cancelRedirect() {
            redirectCancelled = true;
            clearInterval(timer);
            countdownElement.innerHTML = '已取消自动跳转到Google';
            document.getElementById('progressBar').style.animation = 'none';
        }

        // 点击页面任何地方取消跳转
        document.addEventListener('click', (e) => {
            // 如果点击的不是按钮，则取消跳转
            if (!e.target.classList.contains('btn')) {
                cancelRedirect();
            }
        });

        // 按ESC键取消跳转
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                cancelRedirect();
            }
        });
    </script>
</body>
</html>
